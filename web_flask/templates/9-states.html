<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if states is not None %}
            <H1>State: {{ states.name }}</H1>
            <H3>Cities:</H3>
            <UL>
            {% for c in states.cities|sort(attribute='name') %}
                <LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
            {% endfor %}
            </UL>
        {% else %}
            <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
